    - Επιλέγει τους/τις Διευθυντές/ριες των υπουργείων
    - Επιλέγει τους/τις Περιφερειάρχες
  answer: Επιλέγει τους/τις Υπηρεσιακούς/ές Γραμματείς των υπουργείων

- question: "39. Βάσει του Οδηγού Ορθής Διοικητικής Συμπεριφοράς ο πιο ενδεδειγμένος τρόπος για την εξυπηρέτηση ενός πολίτη με αναπηρία στην εξυπηρέτηση του;"
  options:
    - Τον καθοδηγούμε με φωνές και κινήσεις
    - Τον αγνοώ
    - Τον ρωτώ ευγενικά πώς επιθυμεί να εξυπηρετηθεί
    - Προσπαθώ να του προσφέρω βοήθεια, μόνο αν την αιτηθεί εκείνος
  answer: Τον ρωτώ ευγενικά πώς επιθυμεί να εξυπηρετηθεί

- question: "40. Σύμφωνα με τον Οδηγό Καλής Συμπεριφοράς των Δημοσίων Υπαλλήλων, ο/η δημόσιος/α υπάλληλος:"
  options:
    - Λειτουργεί ως ιδιώτης από το διαδίκτυο τις κρίσιμες ή επουσιώδεις πληροφορίες, ή καθοδηγεί τους πολίτες ώστε να τις αναζητήσουν μόνοι τους
    - Καθοδηγεί τους πολίτες ώστε να αναζητούν τις κρίσιμες ή επουσιώδεις πληροφορίες, σε απορίες για τις υπηρεσίες μέσω του διαδικτύου
    - Παρέχει στους πολίτες τυπικές οδηγίες σχετικά με τις κρίσιμες πληροφορίες για τις υπηρεσίες, και τους παραπέμπει την έντυπη τους
    - Προσπαθεί να λύσει τις απορίες των πολιτών στα Κέντρα Εξυπηρέτησης Πολιτών (Κ.Ε.Π.) για να παρέχει πληροφορίες που θέλουν
  answer: Καθοδηγεί τους πολίτες ώστε να αναζητούν τις κρίσιμες ή επουσιώδεις πληροφορίες, σε απορίες για τις υπηρεσίες μέσω του διαδικτύου

- question: "41. Το Εθνικό Συμβούλιο Βιοηθικής/Πολυτεχνικής Δεοντολογίας ΔΕΝ:"
  options:
    - Εισηγείται γενικές νομοθετικές προτάσεις ή κώδικες για την υιοθέτηση βέλτιστων πρακτικών βιοηθικής και ηθικής δεοντολογίας για ερευνητικές δραστηριότητες
    - Σχεδιάζει πολιτικές προώθησης της εφαρμογής του Εθνικού Κώδικα Δεοντολογίας Έρευνας και Καινοτομίας
