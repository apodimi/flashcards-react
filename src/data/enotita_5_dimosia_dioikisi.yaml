    - Ελέγχει και παρακολουθεί τη νομολογία των εθνικών δικαστηρίων
  answer: Γνωμοδοτεί κατ’ αποκλειστικότητα στον Πρόεδρο του Συμβουλίου Διοίκησης της Εθνικής Αρχής Δεδομένων
