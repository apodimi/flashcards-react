- question: "1. Η Διοικητική Επιστήμη ως επιστημονικός κλάδος συνδέεται με:"
  options:
    - Τη Νομική Επιστήμη
    - Την Οικονομική Επιστήμη
    - Την Κοινωνιολογία
    - Όλες τις λοιπές επιστήμες
  answer: Όλες τις λοιπές επιστήμες

- question: "2. «Άρτια εκπαιδευμένο ανθρώπινο δυναμικό ενός οργανισμού». Σε ποιο από τα τέσσερα τεταρτημόρια της S.W.O.T. Ανάλυσης εντάσσεται η συγκεκριμένη πρόταση;"
  options:
    - Strengths (Δυνατότητες)
    - Weaknesses (Αδυναμίες)
    - Opportunities (Ευκαιρίες)
    - Threats (Απειλές)
  answer: Strengths (Δυνατότητες)

- question: "3. Σε μια εφοδιαστική αλυσίδα υφίσταται:"
  options:
    - Ροή πληροφοριών
    - Ροή προϊόντων
    - Ροή κεφαλαίου και γνώσης
    - Όλες οι λοιπές απαντήσεις
  answer: Όλες οι λοιπές απαντήσεις

- question: "4. Το οργανόγραμμα:"
  options:
    - Απεικονίζει τη διάρθρωση των υπηρεσιών ενός δημόσιου φορέα σε οργανικές μονάδες
    - Ταυτίζεται με τον οργανισμό ενός δημόσιου φορέα
    - Απεικονίζει τη διάρθρωση των υπηρεσιών ενός δημόσιου φορέα σε οργανικές μονάδες και δεν αποτυπώνει τις σχέσεις ιεραρχίας
    - Απεικονίζει τον σκοπό ενός δημόσιου φορέα και τη διάρθρωση των υπηρεσιών του σε τομείς απόδοσης
  answer: Απεικονίζει τη διάρθρωση των υπηρεσιών ενός δημόσιου φορέα σε οργανικές μονάδες

- question: "5. Η αποτελεσματική ηγεσία:"
  options:
    - Είναι στατική και δεν μεταβάλλεται διαχρονικά
    - Συνδυάζει πολλαπλούς ρόλους, αναλύοντας τα δεδομένα του περιβάλλοντος
    - Δεν επηρεάζεται από το ανθρώπινο δυναμικό πάνω στο οποίο ασκείται
    - Βασίζεται πάντα στις προδιαγεγραμμένες διαδικασίες και αποτρέπει τις απότομες εξελίξεις και αλλαγές
  answer: Συνδυάζει πολλαπλούς ρόλους, αναλύοντας τα δεδομένα του περιβάλλοντος
- question: "6. Η ευθύνη για τη διενέργεια ορισμένης λειτουργίας:"
  options:
    - Δεν προϋποθέτει την ύπαρξη της αναγκαίας αρμοδιότητας για την εκτέλεσή της
    - Μόνο σε συγκεκριμένες περιπτώσεις προϋποθέτει την ύπαρξη της αναγκαίας αρμοδιότητας για την εκτέλεσή της
    - Προϋποθέτει πάντοτε την ύπαρξη της αναγκαίας αρμοδιότητας για την εκτέλεσή της
    - Συνήθως προϋποθέτει την ύπαρξη της αναγκαίας αρμοδιότητας για την εκτέλεσή της
  answer: Προϋποθέτει πάντοτε την ύπαρξη της αναγκαίας αρμοδιότητας για την εκτέλεσή της

- question: "7. Η αποτελεσματικότητα του δημόσιου τομέα μπορεί να βελτιωθεί όταν πραγματοποιηθούν αλλαγές:"
  options:
    - Στον τρόπο σκέψης
    - Στη νοοτροπία
    - Στη στρατηγική
    - Σε όλες τις λοιπές απαντήσεις
  answer: Σε όλες τις λοιπές απαντήσεις

- question: "8. Ένας εξωτερικός παράγοντας που είναι πιθανόν να οδηγήσει έναν σύγχρονο οργανισμό σε οργανωτικές αλλαγές είναι:"
  options:
    - Η επιθυμία ανέλιξης των υπαλλήλων
    - Οι εσωτερικές διαδικασίες
    - Η παρωχημένη πολιτική που ακολουθείται σε θέματα του προσωπικού
    - Οι μεταβολές που προκύπτουν από το εξωτερικό περιβάλλον
  answer: Οι μεταβολές που προκύπτουν από το εξωτερικό περιβάλλον

- question: "9. Ποιο από τα παρακάτω προϋποθέτει τη δημιουργική καινοτομία (creative innovation) και την καινοτομία αξίας (value innovation);"
  options:
    - Η αποτελεσματικότητα των υπαλλήλων
    - Η ικανοποίηση των στόχων
    - Η αποτελεσματική ηγεσία
    - Η εξισορρόπηση του κόστους με την ικανοποίηση των αναγκών του πολίτη
  answer: Η εξισορρόπηση του κόστους με την ικανοποίηση των αναγκών του πολίτη

- question: "10. Ποια βήματα περιλαμβάνει η διαδικασία λήψης αποφάσεων;"
  options:
    - Εντοπισμό του προβλήματος - ανάπτυξη και αξιολόγηση εναλλακτικών λύσεων - υλοποίηση της απόφασης
    - Συγκέντρωση εναλλακτικών λύσεων - αξιολόγηση εναλλακτικών λύσεων - επιλογή βέλτιστης λύσης
    - Εντοπισμό του προβλήματος - ανάπτυξη, ανάλυση και αξιολόγηση εναλλακτικών λύσεων - υλοποίηση της απόφασης
    - Διατύπωση προβλήματος και επιλογής απόφασης - συζήτηση με τα μέλη της ομάδας - υλοποίηση απόφασης
  answer: Εντοπισμό του προβλήματος - ανάπτυξη, ανάλυση και αξιολόγηση εναλλακτικών λύσεων - υλοποίηση της απόφασης

- question: "11. Σημειώστε το λάθος! Οι on line συναλλαγές των φορέων του δημόσιου τομέα σημαίνουν:"
  options:
    - Καλύτερες σχέσεις πολίτη - κράτους
    - Αλλαγές στη δημόσια διοίκηση
    - Εξοικονόμηση πόρων
    - Αποτελεσματικότητα οργανισμών
  answer: Αλλαγές στη δημόσια διοίκηση

- question: "12. Ο όρος εκφοβισμός στο χώρο εργασίας (workplace bullying) σημαίνει:"
  options:
    - Δυσχερή χειραγώγηση με απειλές ή τηλεφωνικό, διαδικτυακό, λεκτική κακοποίηση
    - Φοβισμένη στάση στον εργασιακό χώρο
    - Προσδοκίες σε σχέση με την εργασία
    - Τραυματισμοί που προκαλούνται από παρεκκλίνουσες, επαναλαμβανόμενες σωματικές εργασίες
  answer: Δυσχερή χειραγώγηση με απειλές ή τηλεφωνικό, διαδικτυακό, λεκτική κακοποίηση

- question: "13. Ποιο από τα παρακάτω συνοδεύει προαιρετικά τα αιτήματα των Υπουργείων για προσωπικό στο πλαίσιο του ετήσιου προγραμματισμού ανθρώπινου δυναμικού;"
  options:
    - Η τεκμηρίωση αναγκαιότητας για την πρόσληψη του προσωπικού, βάσει των στρατηγικών κατευθύνσεων και των στόχων του φορέα
    - Ο αριθμός των κενών θέσεων του φορέα
    - Ο αριθμός των απωλειών από τη διαδικασία της κινητικότητας
    - Το πιστοποιητικό ορθής και ολοκληρωμένης εφαρμογής του Κοινού Πλαισίου Αξιολόγησης (Κ.Π.Α.)
  answer: Το πιστοποιητικό ορθής και ολοκληρωμένης εφαρμογής του Κοινού Πλαισίου Αξιολόγησης (Κ.Π.Α.)

- question: "14. Στην αρμοδιότητα του Ανωτάτου Συμβουλίου Επιλογής Προσωπικού (Α.Σ.Ε.Π.) υπάγεται η πλήρωση θέσεων που προβλέπονται στον ετήσιο προγραμματισμό ανθρώπινου δυναμικού της δημόσιας διοίκησης και αφορούν σε:"
  options:
    - Τακτικό προσωπικό μόνο
    - Τακτικό και έκτακτο προσωπικό
    - Τακτικό προσωπικό σπουδαστές και σε εποχικό προσωπικό ενίοτε
    - Τακτικό προσωπικό και ιδιωτικού δικαίου αορίστου χρόνου
  answer: Τακτικό και έκτακτο προσωπικό

- question: "15. Ποιο από τα παρακάτω είναι ορθό, σύμφωνα με τον ν. 4765/2021;"
  options:
    - Με την προκήρυξη του Ανωτάτου Συμβουλίου Επιλογής Προσωπικού (Α.Σ.Ε.Π.) για πλήρωση θέσης σε εποπτευόμενο νομικό πρόσωπο εξαιρείται η οριζόμενη στο άρθρο 28, παρ. 1 του Συντάγματος
    - Δεν απαιτείται έκδοση εγκριτικής απόφασης του αρμόδιου Υπουργού και των Υπουργείων για την προκήρυξη της θέσης
    - Η αρμοδιότητα του Α.Σ.Ε.Π. είναι η διενέργεια του βασικού πλαισίου για διαδικασίες που αφορούν προσλήψεις σε Ο.Τ.Α. α’ και β’ βαθμού
    - Η αρμοδιότητα του Α.Σ.Ε.Π. είναι η διενέργεια των διαγωνισμών, υπό την εποπτεία του ΑΣΕΠ, ανεξαρτήτως επιπέδου και ειδικότητας
  answer: Η αρμοδιότητα του Α.Σ.Ε.Π. είναι η διενέργεια των διαγωνισμών, υπό την εποπτεία του ΑΣΕΠ, ανεξαρτήτως επιπέδου και ειδικότητας

- question: "16. Σύμφωνα με τον ν. 4765/2021, η προκήρυξη των θέσεων μέσω Α.Σ.Ε.Π. (Ανώτατο Συμβούλιο Επιλογής Προσωπικού) αναρτάται για την πρόσληψη:"
  options:
    - Μόνο τακτικού προσωπικού
    - Μόνο Ιδιωτικού Δικαίου Ορισμένου Χρόνου
    - Τακτικού και έκτακτου προσωπικού
    - Μόνο προσωπικού Ανεξάρτητων Αρχών
  answer: Τακτικού και έκτακτου προσωπικού

- question: "17. Σύμφωνα με τον ν. 4765/2021, ποιο από τα παρακάτω περιλαμβάνει συστάση νόμιμο λόγο εξαίρεσης από την υποχρέωση προκήρυξης θέσεων προς πρόσληψη μέσω του Ανωτάτου Συμβουλίου Επιλογής Προσωπικού (Α.Σ.Ε.Π.);"
  options:
    - Η κάλυψη των θέσεων σε απομακρυσμένες περιοχές
    - Η κάλυψη έκτακτων και επειγουσών υπηρεσιακών αναγκών
    - Η στελέχωση Ειδικών Υπηρεσιών των Υπουργείων
    - Η επιλογή των υπαλλήλων του διπλωματικού κλάδου
  answer: Η επιλογή των υπαλλήλων του διπλωματικού κλάδου

- question: "18. Για τη διακρίβωση της καταλληλότητας των προσόντων των υποψηφίων ή της εμπειρίας τους για την πλήρωση θέσης είναι δυνατή η διεξαγωγή ειδικής διαγωνιστικής διαδικασίας από το Α.Σ.Ε.Π.. Οι πράξεις διεξαγωγής της διαδικασίας μπορεί να περιλαμβάνουν πρακτική δοκιμασία ή εξέταση ειδικών γνώσεων. Οποιοσδήποτε από τους παρακάτω μπορεί να περιλαμβάνεται:"
  options:
    - Αποκλειστικά τεστ γνώσεων σε αντικείμενο απασχόλησης της θέσης
    - Μόνο τεστ σωματικής αντοχής
    - Μόνο δοκιμασίες ορθολογικής κρίσης
    - Τεστ προσωπικότητας, αθλητικές δοκιμασίες, δοκιμασίες ορθολογικής, ψυχομετρικά τεστ κ.α.
  answer: Τεστ προσωπικότητας, αθλητικές δοκιμασίες, δοκιμασίες ορθολογικής, ψυχομετρικά τεστ κ.α.

- question: "19. Σύμφωνα με τον ν. 4440/2016, πόσους τακτικούς κύκλους προβλέπει κατ’ έτος το Ενιαίο Σύστημα Κινητικότητας (Ε.Σ.Κ.);"
  options:
    - Έναν (1)
    - Δύο (2)
    - Τρεις (3)
    - Δεν προβλέπεται συγκεκριμένος αριθμός τακτικών κύκλων
  answer: Δύο (2)

- question: "20. Η κινητικότητα των δημοσίων υπαλλήλων αφορά:"
  options:
    - Τις μετατάξεις που διενεργούνται μέσω του Ενιαίου Συστήματος Κινητικότητας (Ε.Σ.Κ.)
    - Τις αποσπάσεις που διενεργούνται μέσω του Ενιαίου Συστήματος Κινητικότητας (Ε.Σ.Κ.)
    - Τις περιπτώσεις μετατάξεων που αφορούν μετακίνηση σε άλλο φορέα, με ταυτόχρονη μεταβολή της σχέσης εργασίας
    - Τις μετατάξεις υπαλλήλων που λαμβάνουν χώρα μετά την τοποθέτησή τους σε θέσεις ευθύνης κατηγορίας και μετάταξη σε άλλη δημόσια υπηρεσία
  answer: Τις μετατάξεις που διενεργούνται μέσω του Ενιαίου Συστήματος Κινητικότητας (Ε.Σ.Κ.)

- question: "21. Ποιο από τα παρακάτω αποτελεί προϋπόθεση για τη συμμετοχή ενός Δήμου στο Ενιαίο Σύστημα Κινητικότητας για τις υπηρεσιακές μετατάξεις;"
  options:
    - Η έκδοση σχετικής απόφασης του Δήμου μέσω Α.Σ.Ε.Π. (Ανώτατο Συμβούλιο Επιλογής Προσωπικού)
    - Η ένταξη στο Μητρώο Ανθρώπινου Δυναμικού του τρέχοντος οικονομικού έτους
    - Η έγκριση Οργανισμού Εσωτερικής Υπηρεσίας του Δήμου
    - Η προηγούμενη έκθεση του Οργανισμού του Δήμου
  answer: Η έγκριση Οργανισμού Εσωτερικής Υπηρεσίας του Δήμου

- question: "22. Τα περιγράμματα θέσεων εργασίας διαδραματίζουν καθοριστικό ρόλο:"
  options:
    - Αποκλειστικά και μόνο κατά τη φάση της προκήρυξης και της επιλογής προσωπικού, διασφαλίζοντας τη διαφάνεια και την αντικειμενικότητα της διαδικασίας
    - Κυρίως στο πλαίσιο της αξιολόγησης της υπηρεσιακής επάρκειας και της στοχοθεσίας, παρέχοντας αντικειμενικά κριτήρια για τη μέτρηση της απόδοσης των υπαλλήλων
    - Πρωτίστως στον σχεδιασμό και την υλοποίηση στοχευμένων προγραμμάτων εκπαίδευσης και ανάπτυξης δεξιοτήτων, καλύπτοντας τις διαπιστωμένες ανάγκες των υπαλλήλων
    - Στις διαδικασίες της στελέχωσης, της αξιολόγησης, του σχεδιασμού της εκπαίδευσης, της κινητικότητας και της υπηρεσιακής εξέλιξης των υπαλλήλων
  answer: Στις διαδικασίες της στελέχωσης, της αξιολόγησης, του σχεδιασμού της εκπαίδευσης, της κινητικότητας και της υπηρεσιακής εξέλιξης των υπαλλήλων

- question: "23. Τι καταγράφεται με λεπτομέρεια σε ένα ειδικό περίγραμμα θέσης εργασίας;"
  options:
    - Οι προτεραιότητες που τίθενται για τη γενική αποστολή του δημόσιου φορέα, όπως αυτή αποτυπώνεται στον ετήσιο προγραμματισμό του
    - Οι απαιτούμενες δεξιότητες, γνώσεις, επίπεδο εκπαίδευσης και επαγγελματική εμπειρία για την άσκηση των καθηκόντων της συγκεκριμένης θέσης
    - Οι ευρύτεροι στόχοι που συνδέονται με τη διοικητική λειτουργία και τις γενικές πληροφορίες που αφορούν το ανθρώπινο δυναμικό
    - Οι δείκτες αποτελεσματικότητας των φορέων της δημόσιας διοίκησης, οι οποίοι αποτυπώνουν την απόδοση των υπαλλήλων, σε σχέση με το κοινωνικό αποτύπωμα
  answer: Οι απαιτούμενες δεξιότητες, γνώσεις, επίπεδο εκπαίδευσης και επαγγελματική εμπειρία για την άσκηση των καθηκόντων της συγκεκριμένης θέσης

- question: "24. Ποιο από τα παρακάτω δεν περιλαμβάνεται στο Ενιαίο Πλαίσιο Δεξιοτήτων του Δημοσίου;"
  options:
    - Την αυξημένη προδιάθεση και ικανότητα για μάθηση και αποτελεσματική χρήση της αποκτηθείσας γνώσης προς όφελος της υπηρεσίας
    - Την ικανότητα επίλυσης, διοίκησης και καθοδήγησης της δραστηριότητας της ομάδας, στο πλαίσιο άσκησης των καθηκόντων της υπαλλήλου, προς επίτευξη ενός κοινού στόχου
    - Την ακεραιότητα και την υπευθυνότητα του υπαλλήλου έναντι των συναδέλφων του
    - Την επικοινωνία με θεσμικά όργανα, κοινωνικούς και άλλους εσωτερικούς και εξωτερικούς φορείς
  answer: Την επικοινωνία με θεσμικά όργανα, κοινωνικούς και άλλους εσωτερικούς και εξωτερικούς φορείς

- question: "25. Η κατάλληλη εξάρτηση των καθηκόντων και των καθημερινών υποχρεώσεων του υπαλλήλου σε ποια δεξιότητα του Ενιαίου Πλαισίου δεξιοτήτων συμπεριλαμβάνεται;"
  options:
    - Προσανατολισμό στο αποτέλεσμα
    - Ομαδικότητα
    - Διοίκηση έργου
    - Οργάνωση και προγραμματισμός
  answer: Οργάνωση και προγραμματισμός

- question: "26. Σύμφωνα με τον ν. 4940/2022, ποια από τις παρακάτω διαδικασίες ΔΕΝ προβλέπεται στο πλαίσιο της αξιολόγησης των δημοσίων υπαλλήλων;"
  options:
    - Η αξιολόγηση των γενικών δεξιοτήτων του υπαλλήλου
    - Η αξιολόγηση από τον/την άμεσο/η Προϊστάμενο/η
    - Η σύνταξη έκθεσης αξιολόγησης από τον/την υπάλληλο
    - Η υποχρεωτική αξιολόγηση ανώτερων/τριών και αξιολογούμενων
  answer: Η σύνταξη έκθεσης αξιολόγησης από τον/την υπάλληλο

- question: "27. Ποιο από τα παρακάτω είναι ορθό, σύμφωνα με τον ν. 4940/2022;"
  options:
    - Η αξιολόγηση των υπαλλήλων πραγματοποιείται διεξοδικά σε δύο (2) στάδια
    - Η αξιολόγηση των υπαλλήλων πραγματοποιείται χωρίς την καταγραφή στόχων
    - Ο Προϊστάμενος εγκρίνει τους αξιολογούμενους Προϊσταμένους άμεσα
    - Η έκθεση απόδοσης έχει περιορισμένο σκοπό, εκτός της αναφοράς, το σχέδιο στοχοθεσίας και τη σύνταξη σχετικής απόφασης ή γνωμοδότησης
  answer: Η αξιολόγηση των υπαλλήλων πραγματοποιείται διεξοδικά σε δύο (2) στάδια
- question: "28. Ποιο από τα παρακάτω ΔΕΝ αποτελεί ενέργεια του/της αξιολογητή/τριας κατά τη διαδικασία αξιολόγησης δημοσίου/ας υπαλλήλου;"
  options:
    - Προσδιορίζει τα κριτήρια αξιολόγησης των υπαλλήλων ανάλογα με την κατηγορία εκπαίδευσης
    - Εκαθορίζει τον/την αξιολογούμενο/η συζήτηση για τον προγραμματισμό εργασιών του έτους
    - Εισηγείται εκπαιδευτικά προγράμματα σε συνεργασία και συμφωνία με τον/την υπάλληλο
    - Καλεί τον/την υπάλληλο σε συζήτηση για το επίπεδο των δεξιοτήτων του/της, προγραμματίζοντας την υλοποίηση των δράσεων ενίσχυσής τους
  answer: Προσδιορίζει τα κριτήρια αξιολόγησης των υπαλλήλων ανάλογα με την κατηγορία εκπαίδευσης

- question: "29. Ποια είναι η αρμοδιότητα της μονάδας προσωπικού ή διοικητικού ενός φορέα του δημόσιου τομέα σχετικά με την αξιολόγηση;"
  options:
    - Διενεργεί τις συνεντεύξεις της διαδικασίας αυτοαξιολόγησης χωρίς ενημέρωση των Προϊσταμένων
    - Συμπληρώνει τα έντυπα και τις βαθμολογίες
    - Μεριμνά για τη συμπλήρωση ή διόρθωση της πρότασης που της επιβάλλουν
    - Παρακολουθεί την εφαρμογή της διαδικασίας αξιολόγησης
  answer: Παρακολουθεί την εφαρμογή της διαδικασίας αξιολόγησης

- question: "30. Οι οριζόντιες δεξιότητες για τις οποίες περιλαμβάνονται δράσεις στο σχέδιο ανάπτυξης του ν. 4940/2022 ΔΕΝ μπορεί να είναι λιγότερες από:"
  options:
    - Δύο (2)
    - Τρεις (3)
    - Τέσσερις (4)
    - Πέντε (5)
  answer: Τέσσερις (4)

- question: "31. Σύμφωνα με το σύστημα αξιολόγησης (ν. 4940/2022) το Mentoring:"
  options:
    - Αφορά σε μία από τις μεθόδους ανάπτυξης που έχουν στη διάθεσή τους οι φορείς, στο πλαίσιο της Γενικής και Ατομικής στοχοθεσίας
    - Δεν αφορά τη σύνδεση των αποτελεσμάτων της αξιολόγησης με τον δημόσιο υπάλληλο
    - Αποτελεί υποχρέωση του Συμβούλου Ανάπτυξης Ανθρώπινου Δυναμικού και αφορά τη μεταφορά εμπειρίας και γνώσης του/της μέντορα και τη βελτίωση της απόδοσης του/της εργαζομένου/ης
    - Έχει καθαρά διοικητικό περιεχόμενο
  answer: Αποτελεί υποχρέωση του Συμβούλου Ανάπτυξης Ανθρώπινου Δυναμικού και αφορά τη μεταφορά εμπειρίας και γνώσης του/της μέντορα και τη βελτίωση της απόδοσης του/της εργαζομένου/ης

- question: "32. Σύμφωνα με τον ν. 4940/2022 ο Σύμβουλος Ανάπτυξης Ανθρώπινου Δυναμικού:"
  options:
    - Παρέχει συμβουλευτική στήριξη στο προσωπικό του δημόσιου φορέα, αναφορικά με θέματα εφαρμογής του συστήματος αξιολόγησης υπαλλήλων και Προϊσταμένων
    - Παρέχει συμβουλευτική στήριξη στον/στην Υπουργό Εσωτερικών, αναφορικά με τον σχεδιασμό δράσεων που σχετίζονται με την ανάπτυξη ανθρώπινου δυναμικού
    - Συντάσσει εκθέσεις αναφοράς δεδομένων για τα αποτελέσματα της αξιολόγησης και τα υποβάλλει υποχρεωτικά στο Εθνικό Κέντρο Δημόσιας Διοίκησης και Αυτοδιοίκησης (Ε.Κ.Δ.Δ.Α.)
    - Συντονίζει και υλοποιεί προγράμματα ανάπτυξης για τους/τις υπαλλήλους του φορέα, με βάση τις ανάγκες που προκύπτουν από την αξιολόγηση
  answer: Παρέχει συμβουλευτική στήριξη στο προσωπικό του δημόσιου φορέα, αναφορικά με θέματα εφαρμογής του συστήματος αξιολόγησης υπαλλήλων και Προϊσταμένων

- question: "33. Ποια από τις παρακάτω προϋποθέσεις ΔΕΝ είναι απαραίτητη για την εγγραφή δημοσίου/ας υπαλλήλου στο Μητρώο Συμβούλων Ανάπτυξης Ανθρώπινου Δυναμικού;"
