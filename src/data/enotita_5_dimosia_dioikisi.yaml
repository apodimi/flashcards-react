    - Ο/Η Πρόεδρος του Εθνικού Κέντρου Δημόσιας Διοίκησης και Αυτοδιοίκησης (Ε.Κ.Δ.Δ.Α.)
  answer: Ο/Η Υπουργός Εσωτερικών

- question: "35. Σύμφωνα με τον ν. 4940/2022, ποιο από τα παρακάτω αποδίδει καλύτερα τη φιλοσοφία του συστήματος αξιολόγησης της δημόσιας υπαλληλίας;"
  options:
