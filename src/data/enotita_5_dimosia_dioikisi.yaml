- question: "37. Όσοι/ες επιλέγονται από το Ειδικό Συμβούλιο Επιλογής Προϊσταμένων (ΕΙ.Σ.Ε.Π.) για τοποθέτηση Προϊσταμένων/ες έχει ως θητεία:"
