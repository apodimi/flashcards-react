- question: "1. Οι ιδρυτικές Συνθήκες της Ένωσης είναι:"
  options:
    - Η Συνθήκη Ευρωπαϊκή Οικονομική Κοινότητα (ΕΟΚ) και η Ενιαία Ευρωπαϊκή Πράξη
    - Οι Συνθήκες για την Ευρωπαϊκή Κοινότητα Άνθρακα και Χάλυβα (ΕΚΑΧ), για την Ευρωπαϊκή Οικονομική Κοινότητα (ΕΟΚ) και για την Ευρωπαϊκή Κοινότητα Ατομικής Ενέργειας (ΕΚΑΕ)
    - Οι Συνθήκες της Ρώμης και της Νίκαιας
    - Η Συνθήκη για την Ευρωπαϊκή Ένωση (ΣΕΕ) και η Συνθήκη για τη Λειτουργία της Ευρωπαϊκής Ένωσης (ΣΛΕΕ)
  answer: Οι Συνθήκες για την Ευρωπαϊκή Κοινότητα Άνθρακα και Χάλυβα (ΕΚΑΧ), για την Ευρωπαϊκή Οικονομική Κοινότητα (ΕΟΚ) και για την Ευρωπαϊκή Κοινότητα Ατομικής Ενέργειας (ΕΚΑΕ)

- question: "2. Η Ευρωπαϊκή Ένωση:"
  options:
    - Είναι κράτος
    - Είναι ομοσπονδία
    - Είναι υπερεθνική οντότητα
    - Έχει το δικό της Σύνταγμα
  answer: Είναι υπερεθνική οντότητα

- question: "3. Η Ελβετία, η Ισλανδία και η Νορβηγία:"
  options:
    - Είναι μέλη της Ευρωπαϊκής Ένωσης
    - Δεν είναι μέλη της Ευρωπαϊκής Ένωσης, είναι όμως μέλη της ζώνης Σένγκεν
    - Δεν είναι μέλη της Ευρωπαϊκής Ένωσης, είναι όμως μέλη της ζώνης του Ευρώ
    - Δεν είναι μέλη ούτε της Ευρωπαϊκής Ένωσης, ούτε της ζώνης Σένγκεν, ούτε της ζώνης του Ευρώ
  answer: Δεν είναι μέλη της Ευρωπαϊκής Ένωσης, είναι όμως μέλη της ζώνης Σένγκεν

- question: "4. Ποιος είναι ο ελάχιστος αριθμός κρατών-μελών της Ευρωπαϊκής Ένωσης για την καθιέρωση ενισχυμένης συνεργασίας:"
  options:
    - Δεκατέσσερα (14)
    - Εννέα (9)
    - Πέντε (5)
    - Τέσσερα (4)
  answer: Εννέα (9)

- question: "5. Την ιθαγένεια της Ένωσης έχουν όσα φυσικά πρόσωπα:"
  options:
    - Είναι ανιθαγενείς
    - Κατοικούν μόνιμα σε κράτος μέλος της Ευρωπαϊκής Ένωσης
    - Εργάζονται ή παρέχουν υπηρεσίες σε κράτος μέλος της Ευρωπαϊκής Ένωσης
    - Έχουν την ιθαγένεια ενός τουλάχιστον κράτους μέλους της Ευρωπαϊκής Ένωσης
  answer: Έχουν την ιθαγένεια ενός τουλάχιστον κράτους μέλους της Ευρωπαϊκής Ένωσης

- question: "6. Η εσωτερική αγορά της Ευρωπαϊκής Ένωσης περιλαμβάνει έναν χώρο χωρίς εσωτερικά σύνορα εντός του οποίου διασφαλίζεται η ελεύθερη κυκλοφορία:"
  options:
    - Των προσώπων και των εμπορευμάτων
    - Των προσώπων, των εμπορευμάτων και των υπηρεσιών
    - Των εμπορευμάτων, των υπηρεσιών και των κεφαλαίων
    - Των προσώπων, των εμπορευμάτων, των υπηρεσιών και των κεφαλαίων
  answer: Των προσώπων, των εμπορευμάτων, των υπηρεσιών και των κεφαλαίων

- question: "7. Το απορρέον από την ιθαγένεια της Ευρωπαϊκής Ένωσης δικαίωμα ελεύθερης κυκλοφορίας και διαμονής στην επικράτεια των κρατών-μελών αφορά κατ' αρχήν:"
  options:
    - Κάθε πολίτη της Ένωσης
    - Κάθε πολίτη της Ένωσης που ασκεί οικονομική δραστηριότητα ως μισθωτός ή ως αυτοαπασχολούμενος
    - Κάθε πολίτη της Ένωσης που ασκεί οικονομική δραστηριότητα ως μισθωτός ή ως αυτοαπασχολούμενος και διαμένει νομίμως
    - Κάθε πολίτη της Ένωσης που ασκεί ή προτίθεται να ασκήσει οικονομική δραστηριότητα
  answer: Κάθε πολίτη της Ένωσης

- question: "8. Σε ποιον από τους παρακάτω τομείς πολιτικής η Ευρωπαϊκή Ένωση διαθέτει αποκλειστική αρμοδιότητα:"
  options:
    - Ενεργειακή πολιτική
    - Κοινή εξωτερική πολιτική & πολιτική ασφάλειας
    - Κοινή εμπορική πολιτική
    - Βιομηχανική πολιτική
  answer: Κοινή εμπορική πολιτική

- question: "9. Στον τομέα της παιδείας, της επαγγελματικής εκπαίδευσης, της νεολαίας και του αθλητισμού:"
  options:
    - Η Ευρωπαϊκή Ένωση στερείται κάθε αρμοδιότητας
    - Η Ευρωπαϊκή Ένωση έχει συντρέχουσα αρμοδιότητα με τα κράτη μέλη
    - Η Ευρωπαϊκή Ένωση έχει αποκλειστική αρμοδιότητα
    - Η Ευρωπαϊκή Ένωση έχει αρμοδιότητα να αναλαμβάνει δράσεις για να υποστηρίζει, να συμπληρώνει ή να συντονίζει τη δράση των κρατών μελών
  answer: Η Ευρωπαϊκή Ένωση έχει αρμοδιότητα να αναλαμβάνει δράσεις για να υποστηρίζει, να συμπληρώνει ή να συντονίζει τη δράση των κρατών μελών

- question: "10. Στους τομείς αποκλειστικής αρμοδιότητας της Ένωσης:"
  options:
    - Η μόνη αρμόδια να δράσει είναι η Ένωση
    - Η Ένωση μπορεί να δράσει εναλλάξ με τα κράτη μέλη
    - Τα κράτη μέλη μπορούν να δράσουν, εφόσον η Ένωση δεν ασκήσει τις αρμοδιότητές της
    - Η Ένωση μπορεί να δράσει τηρώντας την αρχή της καλόπιστης συνεργασίας
  answer: Η μόνη αρμόδια να δράσει είναι η Ένωση

- question: "11. Τι από τα παρακάτω ΔΕΝ αποτελεί ίδιο πόρο της Ευρωπαϊκής Ένωσης:"
  options:
    - Τελωνειακοί δασμοί κατά τις εισαγωγές εμπορευμάτων στην Ευρωπαϊκή Ένωση
    - Ποσοστό επί του φόρου προστιθέμενης αξίας που εισπράττεται από τα κράτη-μέλη
    - Συνεισφορά που βασίζεται στο εθνικό ακαθάριστο εισόδημα μη ανακυκλωμένων πλαστικών αποβλήτων
    - Ποσοστό επί του παραβόλου για την έκδοση θεώρησης εισόδου κατά την είσοδο πολιτών τρίτων χωρών στην επικράτεια κράτους-μέλους
  answer: Ποσοστό επί του παραβόλου για την έκδοση θεώρησης εισόδου κατά την είσοδο πολιτών τρίτων χωρών στην επικράτεια κράτους-μέλους
- question: "12. Ο Χάρτης θεμελιωδών δικαιωμάτων της Ευρωπαϊκής Ένωσης:"
  options:
    - Είναι νομικά δεσμευτικός από την ημερομηνία της θέσης σε ισχύ της Συνθήκης Λισαβόνας
    - Είναι νομικά δεσμευτικός από την ημερομηνία της θέσης σε ισχύ της Συνθήκης της Νίκαιας
    - Είναι νομικά δεσμευτικός από την ημερομηνία της πανηγυρικής διακήρυξής του από το Ευρωπαϊκό Κοινοβούλιο, το Συμβούλιο και την Επιτροπή
    - Δεν είναι νομικά δεσμευτικός, αλλά αποτελεί απλώς πολιτική διακήρυξη
  answer: Είναι νομικά δεσμευτικός από την ημερομηνία της θέσης σε ισχύ της Συνθήκης Λισαβόνας

- question: "13. Για την προσχώρηση ενός νέου κράτους μέλους στην Ευρωπαϊκή Ένωση απαιτείται στο τελευταίο στάδιο:"
  options:
    - Η σύναψη συνθήκης μεταξύ της Ευρωπαϊκής Ένωσης, εκπροσωπούμενης από την Ευρωπαϊκή Επιτροπή, και του κράτους αυτού
    - Η υπογραφή και η κύρωση συνθήκης προσχώρησης μεταξύ όλων των υφιστάμενων κρατών μελών και του υπό προσχώρηση κράτους
    - Σύμφωνη γνώμη του Δικαστηρίου της Ευρωπαϊκής Ένωσης
    - Καμία από τις λοιπές απαντήσεις
  answer: Η υπογραφή και η κύρωση συνθήκης προσχώρησης μεταξύ όλων των υφιστάμενων κρατών μελών και του υπό προσχώρηση κράτους

- question: "14. Ποια από τις ακόλουθες πηγές δικαίου της Ευρωπαϊκής Ένωσης ΔΕΝ αποτελεί μέρος του παραγώγου/δευτερογενούς δικαίου της Ένωσης:"
  options:
    - Οι αποφάσεις της Επιτροπής με τις οποίες επιβάλλονται πρόστιμα
    - Οι Κανονισμοί
    - Οι Οδηγίες
    - Οι γενικές αρχές του δικαίου της Ένωσης
  answer: Οι γενικές αρχές του δικαίου της Ένωσης

- question: "15. Παράδειγμα παραγώγου δικαίου της Ένωσης αποτελεί:"
  options:
    - Το άρθρο 49 της Συνθήκης για την Ευρωπαϊκή Ένωση (ΣΕΕ)
    - Η πράξη της αναθεώρησης Συνθήκης
    - Ο Γενικός κανονισμός για την προστασία δεδομένων
    - Ο Χάρτης Θεμελιωδών Δικαιωμάτων της Ευρωπαϊκής Ένωσης
  answer: Ο Γενικός κανονισμός για την προστασία δεδομένων

- question: "16. Ποια από τις παρακάτω νομικές πράξεις είναι μη δεσμευτικού χαρακτήρα:"
  options:
    - Απόφαση
    - Οδηγία
    - Κανονισμός
    - Καμία από τις λοιπές αναφερόμενες
  answer: Καμία από τις λοιπές αναφερόμενες

- question: "17. Ο κανονισμός είναι πράξη του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης που έχει:"
  options:
    - Γενική, καθολική και άμεση ισχύ
    - Γενική και καθολική, αλλά όχι άμεση ισχύ
    - Καθολική και άμεση, αλλά όχι γενική ισχύ
    - Γενική και άμεση, αλλά όχι καθολική ισχύ
  answer: Γενική, καθολική και άμεση ισχύ

- question: "18. Όσο διαρκεί η προθεσμία μεταφοράς μιας ενωσιακής Οδηγίας, οι εθνικές αρχές:"
  options:
    - Υποχρεούνται να ερμηνεύουν το εθνικό δίκαιο σύμφωνα προς τις διατάξεις της
    - Μπορούν, αλλά δεν υποχρεούνται να ερμηνεύουν το εθνικό δίκαιο σύμφωνα με τις διατάξεις της
    - Υποχρεούνται να εφαρμόσουν το εθνικό δίκαιο, ακόμα και εάν είναι αντίθετο προς την Οδηγία
    - Οφείλουν να μην την λαμβάνουν υπόψη
  answer: Μπορούν, αλλά δεν υποχρεούνται να ερμηνεύουν το εθνικό δίκαιο σύμφωνα με τις διατάξεις της

- question: "19. Οι διεθνείς συμφωνίες που συνάπτει η Ευρωπαϊκή Ένωση:"
  options:
    - Υπερέχουν έναντι του πρωτογενούς και του παραγώγου ενωσιακού δικαίου
    - Υπερέχουν έναντι του παραγώγου, όχι όμως και του πρωτογενούς ενωσιακού δικαίου
    - Υπερέχουν έναντι των γενικών αρχών του ενωσιακού δικαίου
    - Υπερέχουν έναντι των οδηγιών αλλά όχι έναντι των κανονισμών
  answer: Υπερέχουν έναντι του παραγώγου, όχι όμως και του πρωτογενούς ενωσιακού δικαίου

- question: "20. Μια διάταξη του πρωτογενούς δικαίου της Ευρωπαϊκής Ένωσης έχει άμεσο αποτέλεσμα εάν περιέχει:"
  options:
    - Έναν χωρίς αφελείς νομικά κανόνες
    - Έναν σαφή νομικό κανόνα
    - Σαφείς, συγκεκριμένους και χωρίς αφελείς κανόνες, που δεν απαιτούν συμπληρωματικά μέτρα
    - Έναν σαφή και συγκεκριμένο νομικό κανόνα, εφόσον το περιθώριο εκτιμήσεως, που αφήνεται στα κράτη μέλη, σχετικά με την εφαρμογή του, είναι μικρό
  answer: Σαφείς, συγκεκριμένους και χωρίς αφελείς κανόνες, που δεν απαιτούν συμπληρωματικά μέτρα

- question: "21. Ένας εκτελεστικός ή κατ’ εξουσιοδότηση Κανονισμός που εκδίδει η Επιτροπή:"
  options:
    - Έχει μειωμένη δεσμευτικότητα για τις κρατικές αρχές σε σχέση με έναν Κανονισμό
    - Δεν μπορεί να αφορά ιδιώτες
    - Έχει μικρότερη τυπική ισχύ από το Κανονισμό
    - Πρέπει να κινείται στα όρια της νομοθετικής της εξουσιοδότησης
  answer: Πρέπει να κινείται στα όρια της νομοθετικής της εξουσιοδότησης

- question: "22. Ποιο είναι το εκτελεστικό όργανο της Ευρωπαϊκής Ένωσης;"
  options:
    - Το Ευρωπαϊκό Συμβούλιο
    - Το Ευρωπαϊκό Κοινοβούλιο
    - Το Συμβούλιο
    - Η Ευρωπαϊκή Επιτροπή
  answer: Η Ευρωπαϊκή Επιτροπή

- question: "23. Ποια από τις παρακάτω προτάσεις είναι λανθασμένη;"
  options:
    - Οι νομοθετικές πράξεις των οργάνων της Ένωσης εκδίδονται με τη συνήθη ή με ειδική νομοθετική διαδικασία
    - Όλες ανεξαιρέτως οι πράξεις των οργάνων της Ένωσης εκδίδονται σύμφωνα με κάποια νομοθετική διαδικασία
    - Η Συνθήκη για τη Λειτουργία της Ευρωπαϊκής Ένωσης (ΣΛΕΕ) διακρίνει μεταξύ νομοθετικών και μη νομοθετικών πράξεων
    - Οι μη νομοθετικές πράξεις εκδίδονται χωρίς νομοθετική διαδικασία
  answer: Όλες ανεξαιρέτως οι πράξεις των οργάνων της Ένωσης εκδίδονται σύμφωνα με κάποια νομοθετική διαδικασία

- question: "24. Ποιο(α) ενωσιακό(ά) όργανο(α) παρέχει(ουν) νομοθετική εξουσιοδότηση για να εκδίδονται από άλλο ενωσιακό όργανο εκτελεστικές ή κατ’ εξουσιοδότηση πράξεις;"
  options:
    - Το Ευρωπαϊκό Συμβούλιο
    - Το Συμβούλιο
    - Το Συμβούλιο και το Κοινοβούλιο
    - Η Επιτροπή και το Συμβούλιο
  answer: Το Συμβούλιο και το Κοινοβούλιο

- question: "25. Τι από τα παρακάτω ισχύει;"
  options:
    - Η Ευρωπαϊκή Επιτροπή μπορεί να κινήσει τη διαδικασία επί παραβάσει εάν ένα κράτος μέλος δεν εφαρμόζει ορθά και εμπρόθεσμα τα νομοθετικά μέτρα της Ευρωπαϊκής Ένωσης
    - Το Ευρωπαϊκό Κοινοβούλιο μπορεί να προσφύγει ενώπιον του Δικαστηρίου αν ένα κράτος μέλος δεν εφαρμόζει ορθά και εμπρόθεσμα τα νομοθετικά μέτρα
    - Η Επιτροπή μπορεί να επιβάλλει πρόστιμο χωρίς την απόφαση του Δικαστηρίου
    - Το Συμβούλιο μπορεί να επιβάλει κυρώσεις με ειδική πλειοψηφία
  answer: Η Ευρωπαϊκή Επιτροπή μπορεί να κινήσει τη διαδικασία επί παραβάσει εάν ένα κράτος μέλος δεν εφαρμόζει ορθά και εμπρόθεσμα τα νομοθετικά μέτρα της Ευρωπαϊκής Ένωσης

- question: "26. Ο/Η Ύπατος Εκπρόσωπος:"
  options:
    - Είναι Αντιπρόεδρος του Ευρωπαϊκού Συμβουλίου
    - Προεδρεύει του Συμβουλίου Δικαιοσύνης και Εσωτερικών Υποθέσεων
    - Προεδρεύει του Συμβουλίου Εξωτερικών Υποθέσεων
    - Είναι επικεφαλής της Επιτροπής Μονίμων Αντιπροσώπων (Coreper)
  answer: Προεδρεύει του Συμβουλίου Εξωτερικών Υποθέσεων

- question: "27. Τι από τα παρακάτω ΔΕΝ κάνουν οι κυβερνήσεις των κρατών μελών"
  options:
    - Ανακαλούν τους Επιτρόπους που προέρχονται από τη χώρα τους
    - Προτείνουν υποψήφιους για τη νέα Ευρωπαϊκή Επιτροπή
    - Ορίζουν τους υπουργούς που συμμετέχουν στο Συμβούλιο
    - Διορίζουν τους δικαστές στο Δικαστήριο της Ευρωπαϊκής Ένωσης
  answer: Ανακαλούν τους Επιτρόπους που προέρχονται από τη χώρα τους

- question: "28. Ποιο θεσμικό όργανο της Ευρωπαϊκής Ένωσης χαρακτηρίζεται συχνά ως «ο θεματοφύλακας των Συνθηκών»;"
  options:
    - Το Ευρωπαϊκό Δικαστήριο
    - Το Ευρωπαϊκό Ελεγκτικό Συνέδριο
    - Η Ευρωπαϊκή Επιτροπή
    - Το Συμβούλιο
  answer: Η Ευρωπαϊκή Επιτροπή

- question: "29. Στις ειδικές νομοθετικές διαδικασίες, το αποφασιστικό όργανο:"
  options:
    - Δεν είναι ποτέ το Συμβούλιο
    - Δεν είναι ποτέ το Ευρωπαϊκό Κοινοβούλιο
    - Άλλοτε είναι το Ευρωπαϊκό Κοινοβούλιο και άλλοτε το Συμβούλιο
    - Δεν είναι ούτε το Ευρωπαϊκό Κοινοβούλιο ούτε το Συμβούλιο
  answer: Άλλοτε είναι το Ευρωπαϊκό Κοινοβούλιο και άλλοτε το Συμβούλιο

- question: "30. Στη συνήθη νομοθετική διαδικασία, κατά τη δεύτερη ανάγνωση ενός σχεδίου νομοθετικού μέτρου, το Ευρωπαϊκό Κοινοβούλιο μπορεί να απορρίψει ή να τροποποιήσει τη θέση στην οποία κατέληξε το Συμβούλιο κατά την πρώτη ανάγνωση:"
  options:
    - Με απλή πλειοψηφία των μελών του
    - Με απόλυτη πλειοψηφία όλων των μελών του
    - Με ενισχυμένη πλειοψηφία άνω του 60% των μελών του
    - Με ομοφωνία των μελών του
  answer: Με απόλυτη πλειοψηφία όλων των μελών του

- question: "31. Την προεδρία του Συμβουλίου της Ευρωπαϊκής Ένωσης αναλαμβάνει:"
  options:
    - Το κράτος μέλος που εκλέγεται από το Συμβούλιο Γενικών Υποθέσεων για ένα εξάμηνο
    - Ένα κράτος μέλος εκ περιτροπής για ένα εξάμηνο
    - Το κράτος μέλος που εκλέγεται από το Ευρωπαϊκό Συμβούλιο για ένα δωδεκάμηνο
    - Ένα κράτος μέλος εκ περιτροπής για ένα εξάμηνο ή, εάν πρόκειται για ένα από τα 5 μεγαλύτερα κράτη μέλη, για ένα δωδεκάμηνο
  answer: Ένα κράτος μέλος εκ περιτροπής για ένα εξάμηνο

- question: "32. Κατά κανόνα, οι αποφάσεις του Συμβουλίου λαμβάνονται:"
  options:
    - Με ειδική πλειοψηφία, δηλαδή πλειοψηφία δύο τρίτων των κρατών μελών που αντιπροσωπεύουν τουλάχιστον τα δύο τρίτα του συνολικού πληθυσμού της Ευρωπαϊκής Ένωσης
    - Με ειδική πλειοψηφία, δηλαδή πλειοψηφία 55% των κρατών μελών που αντιπροσωπεύουν τουλάχιστον το 65% του συνολικού πληθυσμού της Ευρωπαϊκής Ένωσης
    - Με πλειοψηφία δύο τρίτων των κρατών μελών
    - Με ομοφωνία
  answer: Με ειδική πλειοψηφία, δηλαδή πλειοψηφία 55% των κρατών μελών που αντιπροσωπεύουν τουλάχιστον το 65% του συνολικού πληθυσμού της Ευρωπαϊκής Ένωσης

- question: "33. Οι έδρες που αντιστοιχούν σε κάθε κράτος μέλος στο Ευρωπαϊκό Κοινοβούλιο κατανέμονται:"
  options:
    - Ίσα για κάθε κράτος μέλος
    - Ανάλογα με τον πληθυσμό του ως ποσοστό του συνολικού πληθυσμού της Ευρωπαϊκής Ένωσης
    - Βάσει του συνολικού των ψηφοφόρων και των εγγεγραμμένων κατά τη διάρκεια του πληθυσμού
    - Με βάση την αρχή της φθίνουσας αναλογικότητας, έτσι ώστε τα κράτη μέλη με μεγαλύτερο πληθυσμό να έχουν περισσότερους εκπροσώπους, όχι όμως αναλογικά περισσότερους
  answer: Με βάση την αρχή της φθίνουσας αναλογικότητας, έτσι ώστε τα κράτη μέλη με μεγαλύτερο πληθυσμό να έχουν περισσότερους εκπροσώπους, όχι όμως αναλογικά περισσότερους

- question: "34. Η θητεία των μελών της Επιτροπής και του Ευρωπαϊκού Κοινοβουλίου είναι:"
  options:
    - Πενταετής και συμπίπτει χρονικά διότι το Κοινοβούλιο ασκεί έλεγχο στη δράση της Επιτροπής
    - Εξαετής, ώστε να διασφαλίζεται η συνέχεια στη δράση της Επιτροπής
    - Τετραετής και δεν συμπίπτει χρονικά ώστε να αλλάζουν τα πρόσωπα που ελέγχουν και ελέγχονται
    - Πενταετής και δεν συμπίπτει χρονικά διότι το Κοινοβούλιο δεν ασκεί έλεγχο στα μέλη της Επιτροπής
  answer: Πενταετής και συμπίπτει χρονικά διότι το Κοινοβούλιο ασκεί έλεγχο στη δράση της Επιτροπής

- question: "35. Οι αποφάσεις του Δικαστηρίου της Ευρωπαϊκής Ένωσης στο πλαίσιο της διαδικασίας προδικαστικής παραπομπής:"
  options:
    - Έχουν πάντα αναδρομική ισχύ (ex tunc)
    - Έχουν αναδρομική ισχύ, με δυνατότητα περιορισμού της μόνο για το μέλλον από το Δικαστήριο της Ευρωπαϊκής Ένωσης
    - Έχουν πάντα ισχύ για το μέλλον (ex nunc)
    - Έχουν ισχύ για το μέλλον, με δυνατότητα επέκτασης στο παρελθόν από το Δικαστήριο της Ευρωπαϊκής Ένωσης
  answer: Έχουν αναδρομική ισχύ, με δυνατότητα περιορισμού της μόνο για το μέλλον από το Δικαστήριο της Ευρωπαϊκής Ένωσης

- question: "36. Ποια από τις παρακάτω δράσεις της Ευρωπαϊκής Ένωσης αναπτύχθηκε στο πλαίσιο ενισχυμένης συνεργασίας;"
  options:
    - Ευρωπαϊκό ένταλμα σύλληψης
    - Η δικαστική συνεργασία σε ποινικές υποθέσεις
    - Η ίδρυση της Ευρωπαϊκής Εισαγγελίας
    - Η ίδρυση της Ευρωπαϊκής Υπηρεσίας Καταπολέμησης της Απάτης
  answer: Η ίδρυση της Ευρωπαϊκής Εισαγγελίας

- question: "37. Το προδικαστικό ερώτημα που εθνικό δικαστήριο απευθύνει στο Δικαστήριο της Ευρωπαϊκής Ένωσης μπορεί να αφορά:"
  options:
    - Ζητήματα ερμηνείας των Συνθηκών και των πράξεων του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης
    - Ζητήματα κύρους των πράξεων του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης
    - Ζητήματα ερμηνείας των Συνθηκών και ζητήματα ερμηνείας και κύρους των πράξεων του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης
    - Ζητήματα ερμηνείας των Συνθηκών και ζητήματα κύρους των πράξεων του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης
  answer: Ζητήματα ερμηνείας των Συνθηκών και ζητήματα ερμηνείας και κύρους των πράξεων του παραγώγου δικαίου της Ευρωπαϊκής Ένωσης

- question: "38. Εάν ένα εθνικό δικαστήριο διαπιστώσει ότι διάταξη εθνικού νόμου αντίκειται σε διάταξη κανονισμού της Ευρωπαϊκής Ένωσης υποχρεούται να:"
  options:
    - Αναστείλει τη διάταξη του εθνικού νόμου
    - Ακυρώσει τη διάταξη του εθνικού νόμου
    - Αφήσει ανεφάρμοστη τη διάταξη του εθνικού νόμου
    - Αποστείλει προδικαστικό ερώτημα στο Δικαστήριο της Ευρωπαϊκής Ένωσης
  answer: Αφήσει ανεφάρμοστη τη διάταξη του εθνικού νόμου

- question: "39. Σε ποιο από τα ακόλουθα θεσμικά όργανα της Ευρωπαϊκής Ένωσης η διαδικασία της λήψης αποφάσεων ΔΕΝ στηρίζεται στον υπερεθνικό χαρακτήρα της;"
  options:
    - Ευρωπαϊκή Επιτροπή
    - Συμβούλιο
    - Ευρωπαϊκό Κοινοβούλιο
    - Δικαστήριο της Ευρωπαϊκής Ένωσης
  answer: Συμβούλιο

- question: "40. Η Ευρωπαϊκή Κεντρική Τράπεζα:"
  options:
    - Υποχρεούται να συναινεί προς το Ευρωπαϊκό Κοινοβούλιο σε σχέση με τη νομιμοποίηση πολιτική του ευρώ
    - Χορηγεί δάνεια στα κράτη μέλη της Ευρωπαϊκής Ένωσης
    - Αποφασίζει με πλήρη ανεξαρτησία για τη νομισματική πολιτική του ευρώ
    - Εκτελεί τις αποφάσεις του Ευρωπαϊκού Συμβουλίου για τη νομισματική πολιτική του ευρώ
  answer: Αποφασίζει με πλήρη ανεξαρτησία για τη νομισματική πολιτική του ευρώ

- question: "41. Ο Ευρωπαϊκός Μηχανισμός Σταθερότητας (European Stability Mechanism):"
  options:
    - Είναι μηχανισμός της Ευρωπαϊκής Επιτροπής που χορηγεί δάνεια σε ευρωπαϊκά πιστωτικά ιδρύματα, τα οποία αντιμετωπίζουν χρηματοπιστωτικές δυσκολίες
    - Είναι μηχανισμός της τραπεζικής ένωσης της ζώνης του ευρώ, του οποίου ρόλος είναι η ρύθμιση και εποπτεία των πιστωτικών ιδρυμάτων
    - Είναι διακυβερνητικός οργανισμός που παρέχει χρηματοδοτική συνδρομή (δάνεια) σε χώρες της ζώνης του ευρώ που αντιμετωπίζουν χρηματοδοτικές δυσκολίες
    - Είναι μηχανισμός της Ευρωπαϊκής Ένωσης που εποπτεύει τη δημοσιονομική κατάσταση των κρατών μελών
  answer: Είναι διακυβερνητικός οργανισμός που παρέχει χρηματοδοτική συνδρομή (δάνεια) σε χώρες της ζώνης του ευρώ που αντιμετωπίζουν χρηματοδοτικές δυσκολίες

- question: "42. Το Eurogroup:"
  options:
    - Είναι ένα θεσμικό όργανο της ΕΕ
    - Είναι η σύνοδος των Υπουργών Οικονομικών όλων των κρατών μελών της ΕΕ
    - Είναι ένα άτυπο όργανο που δεν αναφέρεται στις Συνθήκες αλλά έχει εγκολπωθεί στην πράξη
    - Είναι ένα forum διαβουλεύσεων μεταξύ των Υπουργών Οικονομικών όλων των κρατών μελών της Ευρωζώνης
  answer: Είναι ένα forum διαβουλεύσεων μεταξύ των Υπουργών Οικονομικών όλων των κρατών μελών της Ευρωζώνης

- question: "43. Οι πράξεις της Ευρωπαϊκής Κεντρικής Τράπεζας:"
  options:
    - Δεν προσβάλλονται με προσφυγή ακύρωσης ενώπιον των δικαστικών οργάνων της Ευρωπαϊκής Ένωσης
    - Προσβάλλονται με προσφυγή ακύρωσης μόνο από τα κράτη μέλη και τα θεσμικά ευρωπαϊκά όργανα
    - Προσβάλλονται με προσφυγή ακύρωσης και από ιδιώτες εφόσον τους αφορούν άμεσα και ατομικά
    - Δεν υπόκεινται σε κανένα είδος ελέγχου
  answer: Προσβάλλονται με προσφυγή ακύρωσης και από ιδιώτες εφόσον τους αφορούν άμεσα και ατομικά

- question: "44. Μια νομοθετική πράξη μπορεί να ανατεθεί στην Ευρωπαϊκή Επιτροπή η εξουσία έκδοσης μη νομοθετικών νομικά δεσμευτικών πράξεων:"
  options:
    - Εάν πρόκειται για ουσιώδη στοιχεία της νομοθετικής πράξης
    - Εάν δεν πρόκειται για ουσιώδη στοιχεία της νομοθετικής πράξης
    - Όταν υπάρχουν κανονιστικές πράξεις από τα κράτη μέλη
    - Θέσπιζουν τα αναγκαία μέτρα για τη μεταφορά της νομοθετικής πράξης στα εθνικά δίκαια
  answer: Εάν δεν πρόκειται για ουσιώδη στοιχεία της νομοθετικής πράξης

- question: "45. Όταν ένα κράτος μέλος παραβιάζει το ενωσιακό δίκαιο κατά τρόπο που προκαλεί ζημία στους ιδιώτες, αυτοί μπορούν να ζητήσουν αποκατάσταση της ζημίας τους:"
  options:
    - Με αγωγή αποζημίωσης ενώπιον των εθνικών δικαστηρίων του κράτους μέλους
    - Με αγωγή αποζημίωσης ενώπιον του Γενικού Δικαστηρίου της Ευρωπαϊκής Ένωσης
    - Με αγωγή αποζημίωσης ενώπιον του Δικαστηρίου της Ευρωπαϊκής Ένωσης
    - Με προσφυγή ενώπιον του Ευρωπαϊκού Δικαστηρίου Ανθρωπίνων Δικαιωμάτων (ΕΔΔΑ) κατόπιν εξάντλησης των εσωτερικών ένδικων μέσων
  answer: Με αγωγή αποζημίωσης ενώπιον των εθνικών δικαστηρίων του κράτους μέλους

- question: "46. Εάν ένα κράτος μέλος παραβιάζει συστηματικά θεμελιώδεις αξίες της Ένωσης, όπως το κράτος δικαίου, τι από τα παρακάτω μπορεί να γίνει;"
  options:
    - Εκπροσώπηση του εν λόγω κράτους μέλους από την Ένωση καταστέλλεται μέχρι λήψης απόφασης του Ευρωπαϊκού Συμβουλίου που πρέπει να εγκριθεί από το Ευρωπαϊκό Κοινοβούλιο
    - Το Ευρωπαϊκό Κοινοβούλιο μπορεί να αποφασίσει την αναστολή της ιδιότητας του κράτους μέλους
    - Το Ευρωπαϊκό Συμβούλιο μπορεί να προτείνει στο Συμβούλιο της Ευρωπαϊκής Ένωσης να αναστείλει το δικαίωμα ψήφου του κράτους μέλους
    - Το Ευρωπαϊκό Συμβούλιο δύναται να διαπιστώσει την παραβίαση και, ακολούθως, το Συμβούλιο να επιβάλει κυρώσεις
  answer: Το Ευρωπαϊκό Συμβούλιο δύναται να διαπιστώσει την παραβίαση και, ακολούθως, το Συμβούλιο να επιβάλει κυρώσεις

- question: "47. Εναντίον της παράλειψης της Ελλάδας να μεταφέρει στο εθνικό δίκαιο οδηγία για την υποχρεωτική διαμεσολάβηση σε αστικές και εμπορικές υποθέσεις ο Δικηγορικός Σύλλογος Θεσσαλονίκης, ως ΝΠΔΔ, μπορεί να:"
  options:
    - Υποβάλει καταγγελία στο Ευρωπαϊκό Συμβούλιο
    - Υποβάλει καταγγελία στην Ευρωπαϊκή Επιτροπή
    - Ασκήσει προσφυγή λόγω παραλείψεως στο Δικαστήριο της Ευρωπαϊκής Ένωσης
    - Ασκήσει αγωγή αποζημίωσης στο Δικαστήριο της Ευρωπαϊκής Ένωσης
  answer: Υποβάλει καταγγελία στην Ευρωπαϊκή Επιτροπή

- question: "48. Οι ισχύουσες Συνθήκες επιτρέπουν στα εθνικά κοινοβούλια να αντικρούουν σε μια πρόταση νομοθετικής πράξης της Ευρωπαϊκής Ένωσης που παραβιάζει την:"
  options:
    - Αρχή της επικουρικότητας
    - Αρχή της αμοιβαιότητας
    - Αρχή της διαβούλευσης
    - Αρχή της διαφάνειας
  answer: Αρχή της επικουρικότητας

- question: "49. Η αρχή της επικουρικότητας διασφαλίζει ότι:"
  options:
    - Η Ευρωπαϊκή Ένωση μπορεί να δρα μόνον όταν οι στόχοι της προτεινόμενης δράσης δεν μπορούν να επιτευχθούν επαρκώς ή καλύτερα από τα κράτη μέλη
    - Η Ευρωπαϊκή Ένωση μπορεί να δρα μόνο κατόπιν συναίνεσης του Ευρωπαϊκού Κοινοβουλίου
    - Η Ευρωπαϊκή Ένωση μπορεί να δρα μόνο για την κοινή εξωτερική πολιτική
    - Η Ευρωπαϊκή Ένωση δεν επιβάλλει μέτρα στα κράτη μέλη για θέματα δημόσιας διοίκησης
  answer: Η Ευρωπαϊκή Ένωση μπορεί να δρα μόνον όταν οι στόχοι της προτεινόμενης δράσης δεν μπορούν να επιτευχθούν επαρκώς ή καλύτερα από τα κράτη μέλη

- question: "50. Μία από τις παρακάτω Συνθήκες υπογράφηκε πιο πρόσφατα:"
  options:
    - Της Ρώμης
    - Της Λισαβόνας
    - Του Άμστερνταμ
    - Της Νίκαιας
  answer: Της Λισαβόνας

- question: "51. Η Ευρωπαϊκή Ένωση:"
  options:
    - Έχει προσχωρήσει στην Ευρωπαϊκή Σύμβαση Δικαιωμάτων του Ανθρώπου
    - Έχει προσχωρήσει στην Ευρωπαϊκή Σύμβαση Δικαιωμάτων του Ανθρώπου και σε όλα τα πρόσθετα πρωτόκολλα αυτής
    - Έχει προσχωρήσει στην Ευρωπαϊκή Σύμβαση Δικαιωμάτων του Ανθρώπου και στα υπ’ αριθ. 1, 2 και 3 πρόσθετα πρωτόκολλα αυτής
    - Δεν έχει προσχωρήσει ακόμα στην Ευρωπαϊκή Σύμβαση Δικαιωμάτων του Ανθρώπου ή τα πρόσθετα πρωτόκολλα αυτής
  answer: Δεν έχει προσχωρήσει ακόμα στην Ευρωπαϊκή Σύμβαση Δικαιωμάτων του Ανθρώπου ή τα πρόσθετα πρωτόκολλα αυτής

- question: "52. Με τη Συνθήκη της Λισαβόνας:"
  options:
    - Καταργήθηκε η ομοφωνία στο Ευρωπαϊκό Συμβούλιο
    - Καταργήθηκε η ομοφωνία στο Συμβούλιο
    - Εισήχθη ειδική διαδικασία με την οποία το Ευρωπαϊκό Κοινοβούλιο νομοθετεί χωρίς τη σύμπραξη του Συμβουλίου στις εξωτερικές εμπορικές υποθέσεις
    - Θεσπίστηκε η έκδοση από την Ευρωπαϊκή Επιτροπή εκτελεστικών και κατ’ εξουσιοδότηση πράξεων γενικής ισχύος (οδηγίες, κανονισμοί και αποφάσεις)
  answer: Θεσπίστηκε η έκδοση από την Ευρωπαϊκή Επιτροπή εκτελεστικών και κατ’ εξουσιοδότηση πράξεων γενικής ισχύος (οδηγίες, κανονισμοί και αποφάσεις)

- question: "53. Ποια από τις ακόλουθες προτάσεις ΔΕΝ είναι ορθή;"
  options:
    - Η ελληνική κυβέρνηση μπορεί να εμποδίσει την έκδοση μιας νομοθετικής πράξης της Ευρωπαϊκής Ένωσης που αφορά την εναρμόνιση του φορολογικού δικαίου
    - Τα νομοθετικά μέτρα που αποσκοπούν στην εναρμόνιση των νομικών διατάξεων των κρατών μελών που έχουν ως αντικείμενο την εγκαθίδρυση και τη λειτουργία της εσωτερικής αγοράς υιοθετούνται από το Συμβούλιο με ειδική πλειοψηφία, και όχι με ομοφωνία
    - Η Ευρωπαϊκή Επιτροπή διαθέτει ευρείες εξουσίες ελέγχου και επιβολής των κανόνων της Συνθήκης για τη Λειτουργία της Ευρωπαϊκής Ένωσης (ΣΛΕΕ) για τον ανταγωνισμό μέσω της διεξαγωγής ερευνών για ενδεχόμενες παραβάσεις και της έκδοσης αποφάσεων με τις οποίες επιβάλλονται απαγορεύσεις ή πρόστιμα
    - Η Ευρωπαϊκή Επιτροπή μπορεί να υποχρεώσει κράτος μέλος να εκδώσει εθνική ρύθμιση σε περίπτωση αδράνειας
  answer: Η Ευρωπαϊκή Επιτροπή μπορεί να υποχρεώσει κράτος μέλος να εκδώσει εθνική ρύθμιση σε περίπτωση αδράνειας

- question: "54. Το άρθρο 195 της Συνθήκης για τη Λειτουργία της Ευρωπαϊκής Ένωσης (ΣΛΕΕ), κατά το οποίο η Ένωση συμπληρώνει τη δράση των κρατών μελών στον τομέα του τουρισμού, αποτελεί παράδειγμα:"
  options:
    - Συντρέχουσας αρμοδιότητας της Ευρωπαϊκής Ένωσης
    - Αποκλειστικής αρμοδιότητας της Ευρωπαϊκής Ένωσης
    - Υποστηρικτικής αρμοδιότητας της Ευρωπαϊκής Ένωσης
    - Διάταξης της Συνθήκης με άμεσο αποτέλεσμα
  answer: Υποστηρικτικής αρμοδιότητας της Ευρωπαϊκής Ένωσης

- question: "55. Η Συνθήκη για την Ευρωπαϊκή Ένωση (ΣΕΕ) και η Συνθήκη για τη Λειτουργία της Ευρωπαϊκής Ένωσης (ΣΛΕΕ) έχουν συναφθεί:"
  options:
    - Για χρονικό διάστημα πενήντα (50) ετών
    - Για χρονικό διάστημα εκατό (100) ετών
    - Για απεριόριστο χρονικό διάστημα
    - Για χρονικό διάστημα πενήντα (50) ετών που μπορεί να ανανεωθεί μία μόνο φορά κατόπιν κοινής συμφωνίας των συμβαλλόμενων μερών
  answer: Για απεριόριστο χρονικό διάστημα
