- question: "1. Αποτελεί πηγή του διοικητικού δικαίου:"
  options:
    - Το διοικητικό έθιμο
    - Οι γενικές αρχές του διοικητικού δικαίου
    - Το Σύνταγμα
    - Όλες οι λοιπές απαντήσεις
  answer: Όλες οι λοιπές απαντήσεις

- question: "2. Κανόνες θεσπιζόμενοι με νομοθετικές πράξεις είναι υπέρτερης τυπικής ισχύος:"
  options:
    - Των ατομικών διοικητικών πράξεων γενικού περιεχομένου
    - Των κανόνων δικαίου της Ευρωπαϊκής Ένωσης
    - Των διεθνών συμβάσεων, οι οποίες κυρώθηκαν με νομοθετικές πράξεις
    - Των κανόνων του Συντάγματος
  answer: Των ατομικών διοικητικών πράξεων γενικού περιεχομένου

- question: "3. Διοικητική πράξη που φέρει νομική πλημμέλεια:"
  options:
    - Δεν είναι εκτελεστή μέχρι να επανεκδοθεί χωρίς νομική πλημμέλεια
    - Είναι εκτελεστή μέχρι την ακύρωσή της με δικαστική απόφαση ή με διοικητική πράξη
    - Δεν είναι εκτελεστή
    - Είναι ή δεν είναι εκτελεστή ανάλογα με το είδος της πράξης
  answer: Είναι ή δεν είναι εκτελεστή ανάλογα με το είδος της πράξης

- question: "4. Δημοσίευση μη δημοσιευθείσας ατομικής διοικητικής πράξης:"
  options:
    - Καθιστά την πράξη άκυρη
    - Δεν δημιουργεί νομικό ελάττωμά της
    - Της προσδίδει χαρακτήρα κανονιστικής πράξης
    - Την καθιστά ανυπόστατη
  answer: Δεν δημιουργεί νομικό ελάττωμά της

- question: "5. Οι κανονιστικές πράξεις, αν δεν ορίζεται αλλιώς στις διατάξεις νόμου:"
  options:
    - Χρήζουν απλής αιτιολογίας
    - Δεν χρήζουν αιτιολογίας
    - Χρήζουν αιτιολογίας ανάλογα με το πεδίο ρύθμισής τους
    - Χρήζουν σαφούς, ειδικής και εμπεριστατωμένης αιτιολογίας
  answer: Δεν χρήζουν αιτιολογίας

- question: "6. Ανάκληση δυσμενών παράνομων ατομικών διοικητικών πράξεων:"
  options:
    - Επιτρέπεται χωρίς χρονικούς περιορισμούς
    - Δεν επιτρέπεται
    - Επιτρέπεται μόνο στην περίπτωση μη παρέλευσης του εύλογου χρόνου
    - Μόνο από ιεραρχικά ανώτερο όργανο από εκείνο που εξέδωσε την ανακαλούμενη πράξη
  answer: Επιτρέπεται χωρίς χρονικούς περιορισμούς

- question: "7. Ανάκληση ανακλητικής πράξης εκ μέρους της Διοίκησης:"
  options:
    - Δεν επιτρέπεται
    - Είναι επιτρεπτή
    - Είναι επιτρεπτή αλλά δεν παράγει κανένα έννομο αποτέλεσμα
    - Είναι επιτρεπτή εάν προβλέπεται ρητά στα πλαίσια άσκησης διοικητικής εποπτείας
  answer: Είναι επιτρεπτή

- question: "8. Στην περίπτωση εξαφάνισης μιας διοικητικής πράξης θεωρείται ότι:"
  options:
    - Η διοικητική πράξη ίσχυε μέχρι την εξαφάνισή της
    - Έληξε εφεξής η ισχύς της πράξης
    - Η διοικητική πράξη ουδέποτε ίσχυσε
    - Η διοικητική πράξη ουδέποτε εκδόθηκε
  answer: Η διοικητική πράξη ουδέποτε ίσχυσε

- question: "9. Κανονιστική πράξη μη δημοσιευθείσα στην Εφημερίδα της Κυβερνήσεως (ΕτΚ):"
  options:
    - Δύναται να ανακληθεί ελευθέρως
    - Δεν ανακαλείται, λόγω του ανυπόστατου χαρακτήρα της
    - Δύναται να ανακληθεί, εφόσον κριθεί μεταγενέστερα ότι δεν υφίσταται ανάγκη σχετικής ρύθμισης
    - Δύναται να ανακληθεί υπό την προϋπόθεση ότι η πράξη ανάκλησης θα δημοσιευθεί στην Εφημερίδα της Κυβερνήσεως
  answer: Δεν ανακαλείται, λόγω του ανυπόστατου χαρακτήρα της

- question: "10. Χρήζουν αιτιολόγησης οι:"
  options:
    - Ατομικές διοικητικές πράξεις
    - Οι μη εκτελεστού χαρακτήρα πράξεις
    - Οι κανονιστικές διοικητικές πράξεις
    - Βεβαιωτικές διοικητικές πράξεις
  answer: Ατομικές διοικητικές πράξεις

- question: "11. Αναγραφή σε διοικητική πράξη ότι κατ’ αυτής προβλέπεται η άσκηση συγκεκριμένου ένδικου μέσου ενώπιον συγκεκριμένου δικαστηρίου:"
  options:
    - Καθιδρύει αρμοδιότητα του συγκεκριμένου δικαστηρίου για την εκδίκαση του συγκεκριμένου ένδικου μέσου
    - Οι αρμοδιότητες των δικαστηρίων ορίζονται από το Νόμο και όχι από τη διοίκηση
    - Βάσει της αρχής προστατευόμενης εμπιστοσύνης του διοικούμενου, το συγκεκριμένο δικαστήριο οφείλει να προβεί στην εκδίκαση του ένδικου μέσου
    - Καθιστά αυτομάτως την πράξη άκυρη
  answer: Οι αρμοδιότητες των δικαστηρίων ορίζονται από το Νόμο και όχι από τη διοίκηση

- question: "12. Πρόταση συλλογικού διοικητικού οργάνου, προκειμένου να εκδοθεί διοικητική πράξη, ισοδυναμεί:"
  options:
    - Με απλή γνώμη
    - Με κατευθυντήρια γνώμη
    - Με σύμφωνη γνώμη
    - Με καμία από τις λοιπές απαντήσεις
  answer: Με σύμφωνη γνώμη

- question: "13. Αίτηση διοικουμένου/ης που κατατίθεται σε αναρμόδια Υπηρεσία:"
  options:
    - Δύναται η Υπηρεσία να την εξετάσει ως παραδεκτή
    - Καθίσταται απαράδεκτη
    - Η Υπηρεσία οφείλει εντός τριών (3) ημερών να τη διαβιβάσει στην αρμόδια
    - Η Υπηρεσία οφείλει εντός είκοσι πέντε (25) ημερών να τη διαβιβάσει στην αρμόδια
  answer: Η Υπηρεσία οφείλει εντός τριών (3) ημερών να τη διαβιβάσει στην αρμόδια

- question: "14. Λήψη αυτεπαγγέλτως από τη Διοίκηση δυσμενούς για διοικούμενο/η μέτρου χωρίς προηγούμενη κλήτευσή του σε ακρόαση:"
  options:
    - Δεν είναι δυνατή σε καμία περίπτωση
    - Είναι δυνατή στην περίπτωση ύπαρξης επιτακτικού δημόσιου συμφέροντος ή αποτροπής κινδύνου
    - Είναι δυνατή χωρίς περιορισμούς για τη Διοίκηση
    - Είναι δυνατή εφόσον το δυσμενές μέτρο είναι αιτιολογημένο
  answer: Είναι δυνατή στην περίπτωση ύπαρξης επιτακτικού δημόσιου συμφέροντος ή αποτροπής κινδύνου

- question: "15. ΔΕΝ απαιτείται προηγούμενη ακρόαση διοικούμενου/ης:"
  options:
    - Όταν η διαμονή του είναι άγνωστη και ως εκ τούτου η κλήση του ανέφικτη
    - Όταν πρόκειται να εκδοθεί δυσμενής ατομική διοικητική πράξη
    - Όταν το διοικητικό όργανο ενεργεί κατά διακριτική ευχέρεια
    - Όλες οι λοιπές απαντήσεις
  answer: Όταν η διαμονή του είναι άγνωστη και ως εκ τούτου η κλήση του ανέφικτη

- question: "16. Ιδιωτικά έγγραφα υποβληθέντα σε δημόσια υπηρεσία καθίστανται δημόσια όταν:"
  options:
    - Συντάχθηκαν από ιδιώτη αλλά κατατέθηκαν και φυλάσσονται σε αρχεία (φάκελο) δημόσιας υπηρεσίας
    - Ο/Η διοικούμενος/η εγγράφως αιτηθεί την πρόσβαση σε αυτά
    - Απαιτούνται κατά νόμο ως δικαιολογητικά και λειτουργούν ως επιβοηθητικά για την κρίση του διοικητικού οργάνου για την έκδοση της διοικητικής πράξης
    - Η διοικ
- question: "14. Λήψη αυτεπαγγέλτως από τη Διοίκηση δυσμενούς για διοικούμενο/η μέτρου χωρίς προηγούμενη κλήτευσή του σε ακρόαση:"
  options:
    - Δεν είναι δυνατή σε καμία περίπτωση
    - Είναι δυνατή στην περίπτωση ύπαρξης επιτακτικού δημόσιου συμφέροντος ή αποτροπής κινδύνου
    - Είναι δυνατή χωρίς περιορισμούς για τη Διοίκηση
    - Είναι δυνατή εφόσον το δυσμενές μέτρο είναι αιτιολογημένο
  answer: Είναι δυνατή στην περίπτωση ύπαρξης επιτακτικού δημόσιου συμφέροντος ή αποτροπής κινδύνου

- question: "15. ΔΕΝ απαιτείται προηγούμενη ακρόαση διοικούμενου/ης:"
  options:
    - Όταν η διαμονή του είναι άγνωστη και ως εκ τούτου η κλήση του ανέφικτη
    - Όταν πρόκειται να εκδοθεί δυσμενής ατομική διοικητική πράξη
    - Όταν το διοικητικό όργανο ενεργεί κατά διακριτική ευχέρεια
    - Όλες οι λοιπές απαντήσεις
  answer: Όταν η διαμονή του είναι άγνωστη και ως εκ τούτου η κλήση του ανέφικτη

- question: "16. Ιδιωτικά έγγραφα υποβληθέντα σε δημόσια υπηρεσία καθίστανται δημόσια όταν:"
  options:
    - Συντάχθηκαν από ιδιώτη αλλά κατατέθηκαν και φυλάσσονται σε αρχεία (φάκελο) δημόσιας υπηρεσίας
    - Ο/Η διοικούμενος/η εγγράφως αιτηθεί την πρόσβαση σε αυτά
    - Απαιτούνται κατά νόμο ως δικαιολογητικά και λειτουργούν ως επιβοηθητικά για την κρίση του διοικητικού οργάνου για την έκδοση της διοικητικής πράξης
    - Η διοικητική πράξη που θα εκδοθεί επί της υπόθεσης είναι δέσμια επιλογής για τη Διοίκηση
  answer: Απαιτούνται κατά νόμο ως δικαιολογητικά και λειτουργούν ως επιβοηθητικά για την κρίση του διοικητικού οργάνου για την έκδοση της διοικητικής πράξης

- question: "17. Πράξεις της Διοίκησης που εκδίδονται επί απλών διοικητικών προσφυγών:"
  options:
    - Δύνανται να χειροτερεύσουν τη θέση του/της προσφεύγοντος/ουσας
    - Δύνανται να χειροτερεύσουν τη θέση του/της προσφεύγοντος/ουσας υπό την προϋπόθεση ότι προβλέπεται προηγουμένως από άλλον κανόνα δικαίου
    - Δεν δύνανται να χειροτερεύσουν τη θέση του/της προσφεύγοντος/ουσας
    - Δύνανται να χειροτερεύσουν τη θέση του/της προσφεύγοντος/ουσας, υπό τις προϋποθέσεις που είναι δυνατή η ανάκληση της διοικητικής πράξης
  answer: Δεν δύνανται να χειροτερεύσουν τη θέση του/της προσφεύγοντος/ουσας

- question: "18. Η υποχρέωση της Διοίκησης να ενημερώνει τον/την αιτούντα/σα σε περίπτωση καθυστέρησης περιλαμβάνει:"
  options:
    - Τους λόγους καθυστέρησης και το αρμόδιο όργανο
    - Μόνο την ημερομηνία νέας εξέτασης
    - Μόνο τη διαδικασία έγκρισης
    - Καμία υποχρέωση
  answer: Τους λόγους καθυστέρησης και το αρμόδιο όργανο

- question: "19. Οι κανονιστικές πράξεις της Διοίκησης:"
  options:
    - Θεσπίζουν γενικούς και αφηρημένους κανόνες δικαίου
    - Χρειάζονται ειδική και εμπεριστατωμένη αιτιολογία
    - Αναφέρονται ατομικά σε ορισμένη ρύθμιση ή φυσικό ή νομικό πρόσωπο
    - Περιβάλλονται μόνο τον τύπο του προεδρικού διατάγματος
  answer: Θεσπίζουν γενικούς και αφηρημένους κανόνες δικαίου

- question: "20. Μετά την κατάργηση της εξουσιοδοτικής διάταξης νόμου η κανονιστική πράξη, που έχει ήδη εκδοθεί δυνάμει αυτής:"
  options:
    - Δεν παύει να ισχύει
    - Παύει να ισχύει
    - Ισχύει μόνο εφόσον τροποποιηθεί και εκ νέου εκδοθεί
    - Καθίσταται ανυπόστατη
  answer: Δεν παύει να ισχύει

- question: "21. Εάν, μετά από ερώτημα του οργάνου που έχει την αποφασιστική αρμοδιότητα για την έκδοση διοικητικής πράξης, διατυπωθεί απλή γνώμη από το γνωμοδοτικό όργανο, τότε το όργανο που έχει την αποφασιστική αρμοδιότητα:"
  options:
    - Δεν μπορεί να εκδώσει πράξη με περιεχόμενο διαφορετικό από αυτό της απλής γνώμης
    - Μπορεί να αποκλίνει από την απλή γνώμη με ειδική αιτιολογία
    - Ουδέποτε δεσμεύεται από την απλή γνώμη
    - Μπορεί, αν δεν συμφωνεί με την απλή γνώμη, να ζητήσει τη γνώμη άλλου οργάνου
  answer: Μπορεί να αποκλίνει από την απλή γνώμη με ειδική αιτιολογία

- question: "22. Οι προθεσμίες που τάσσονται στην διοίκηση είναι κατά κανόνα:"
  options:
    - Ενδεικτικές
    - Αποκλειστικές
    - Άλλοτε ενδεικτικές και άλλοτε αποκλειστικές
    - Ούτε ενδεικτικές ούτε αποκλειστικές
  answer: Ενδεικτικές

- question: "23. Η απλή γνωμοδότηση είναι:"
  options:
    - Εκτελεστή πράξη
    - Δεν έχει εκτελεστό χαρακτήρα
    - Διαπιστωτική πράξη
    - Διοικητική ενέργεια
  answer: Δεν έχει εκτελεστό χαρακτήρα

- question: "24. Μία παράνομη ευμενής ατομική διοικητική πράξη:"
  options:
    - Δεν επιτρέπεται να ανακληθεί
    - Ανακαλείται ελευθέρως
    - Ανακαλείται κατ’ αρχήν εντός εύλογου χρόνου
    - Δεν ανακαλείται, αλλά μόνον καταργείται για το μέλλον
  answer: Ανακαλείται ελευθέρως

- question: "25. Η μη νόμιμη δημοσίευση δημοσιευτέας διοικητικής πράξης την καθιστά:"
  options:
    - Παράνομη
    - Δεν επηρεάζει το κύρος της
    - Άκυρη
    - Ανυπόστατη
  answer: Ανυπόστατη

- question: "26. Εφόσον σε μία διοικητική πράξη ελλείπουν τα εξωτερικά στοιχεία και το τεκμήριο νομιμότητας, η πράξη είναι:"
  options:
    - Ανυπόστατη
    - Άκυρη
    - Ακυρώσιμη
    - Ελαττωματική
  answer: Ανυπόστατη

- question: "27. Η αιτιολογία των διοικητικών πράξεων:"
  options:
    - Αφορά είτε τη νομιμότητα, είτε τη σκοπιμότητα έκδοσης της διοικητικής πράξης
    - Συνίσταται στην έκθεση των πραγματικών και νομικών λόγων δυνάμει των οποίων η διοίκηση προέβη στην έκδοσή της
    - Αφορά είτε τη νομιμότητα, είτε τη σκοπιμότητα έκδοσης της διοικητικής πράξης και συνίσταται στην έκθεση των πραγματικών και νομικών λόγων δυνάμει των οποίων η διοίκηση προέβη στην έκδοσή της
    - Καμία από τις λοιπές απαντήσεις
  answer: Αφορά είτε τη νομιμότητα, είτε τη σκοπιμότητα έκδοσης της διοικητικής πράξης και συνίσταται στην έκθεση των πραγματικών και νομικών λόγων δυνάμει των οποίων η διοίκηση προέβη στην έκδοσή της

- question: "28. Η αρμοδιότητα ανάκλησης μιας πράξης της διοίκησης ανήκει:"
  options:
    - Στο διοικητικό όργανο που εξέδωσε την πράξη
    - Στο διοικητικό όργανο που είναι, κατά το χρόνο της ανάκλησης, αρμόδιο για την έκδοσή της
    - Στο διοικητικό όργανο που εξέδωσε την πράξη και στο διοικητικό όργανο που είναι, κατά το χρόνο της ανάκλησης, αρμόδιο για την έκδοσή της
    - Καμία από τις λοιπές απαντήσεις
  answer: Στο διοικητικό όργανο που εξέδωσε την πράξη και στο διοικητικό όργανο που είναι, κατά το χρόνο της ανάκλησης, αρμόδιο για την έκδοσή της

- question: "29. Η άδεια οδήγησης αυτοκινήτου:"
  options:
    - Είναι συστατική, ευμενής και θετική ατομική διοικητική πράξη
    - Δεν ανακαλείται, αλλά μπορεί να λήξει η ισχύς της με την παρέλευση του χρόνου ισχύος που αναγράφεται σε αυτήν
    - Δεν είναι διοικητική πράξη
    - Δεν έχει εκτελεστότητα, επειδή όποιος/α την κατέχει μπορεί να αποφασίσει εάν θα οδηγήσει ή όχι αυτοκίνητο
  answer: Είναι συστατική, ευμενής και θετική ατομική διοικητική πράξη

- question: "30. Η τήρηση της προηγούμενης ακρόασης:"
  options:
    - Εφαρμόζεται σε σχέση με τις κανονιστικές πράξεις της Διοίκησης
    - Είναι υποχρεωτική για τη Διοίκηση πριν από την έκδοση κάθε διοικητικής πράξης
    - Είναι ατομικό δικαίωμα, που προστατεύεται από το Σύνταγμα
    - Δεν προβλέπεται στο ισχύον Διοικητικό Δίκαιο αλλά είναι εθιμικός κανόνας
  answer: Είναι ατομικό δικαίωμα, που προστατεύεται από το Σύνταγμα

- question: "31. Η απλή γνώμη:"
  options:
    - Είναι διοικητική πράξη κατά την τεχνική έννοια του όρου
    - Δεν προβλέπεται στο νόμο, αλλά δεν απαγορεύεται
    - Είναι αναγκαίο να ακολουθείται από το όργανο που αποφασίζει
    - Επιβάλλει στο όργανο που έχει αποφασιστική αρμοδιότητα την υποχρέωση να αιτιολογήσει την πράξη του, όταν απόκλιση υπάρχει
  answer: Επιβάλλει στο όργανο που έχει αποφασιστική αρμοδιότητα την υποχρέωση να αιτιολογήσει την πράξη του, όταν απόκλιση υπάρχει

- question: "32. Η πράξη προκήρυξης δημοψηφίσματος στην Ελλάδα είναι:"
  options:
    - Κανονιστική διοικητική πράξη
    - Πράξη του Προέδρου της Δημοκρατίας με διοικητικό περιεχόμενο
    - Ατομική διοικητική πράξη
    - Διοικητική πράξη δεκτική πλήρους ακυρωτικού και ουσιαστικού δικαστικού ελέγχου
  answer: Πράξη του Προέδρου της Δημοκρατίας με διοικητικό περιεχόμενο

- question: "33. Όταν μια διοικητική πράξη εκδίδεται κατά διακριτική ευχέρεια, τούτο μπορεί να σημαίνει, μεταξύ άλλων, ότι:"
  options:
    - Η Διοίκηση οφείλει να ενεργεί χωρίς να δεσμεύεται από την αρχή της νομιμότητας
    - Η Διοίκηση δεν δεσμεύεται από την αρχή της αναλογικότητας
    - Η Διοίκηση εκδίδει, κατά κανόνα, πράξεις ευμενείς για τον/την διοικούμενο/η
    - Το διοικητικό όργανο μπορεί να επιμετρήσει το ύψος της διοικητικής κύρωσης που πρέπει να επιβληθεί
  answer: Το διοικητικό όργανο μπορεί να επιμετρήσει το ύψος της διοικητικής κύρωσης που πρέπει να επιβληθεί

