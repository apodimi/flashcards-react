- question: "72. Τα ανταποδοτικά τέλη των δήμων:"
  options:
    - Μπορούν να καλύπτουν μόνο τα κόστη μισθοδοσίας
    - Πρέπει να καλύπτουν το κόστος των αντίστοιχων υπηρεσιών
    - Προσφέρουν έσοδα τα οποία μπορούν να καλύψουν τα κόστη και άλλων υπηρεσιών
    - Αποδίδονται κατά το ήμισυ στην οικεία Αποκεντρωμένη Διοίκηση
  answer: Πρέπει να καλύπτουν το κόστος των αντίστοιχων υπηρεσιών

- question: "73. Οι πειθαρχικές ποινές σε αιρετά όργανα ΟΤΑ:"
  options:
    - Επιβάλλονται από ειδικό πειθαρχικό συμβούλιο που αποτελείται κατά πλειοψηφία από εκπροσώπους ενώσεων ΟΤΑ
    - Επιβάλλονται υποχρεωτικά όταν καταδικασθεί ο αιρετός/η αιρετή από ποινικό δικαστήριο σε πρώτο βαθμό για κακούργημα ή πλημμέλημα
    - Επιβάλλονται με τη σύμφωνη γνώμη συμβουλίου που αποτελείται κατά πλειοψηφία από τακτικούς δικαστές
    - Επιβάλλονται από τον/την Υπουργό Εσωτερικών με τη σύμφωνη γνώμη των Συντονιστών/ριών της οικείας Αποκεντρωμένης Διοίκησης
  answer: Επιβάλλονται με τη σύμφωνη γνώμη συμβουλίου που αποτελείται κατά πλειοψηφία από τακτικούς δικαστές

- question: "74. Ένας Οργανισμός Τοπικής Αυτοδιοίκησης (ΟΤΑ), προκειμένου να φέρει σε πέρας την αποστολή του με αποτελεσματικό τρόπο, απαιτείται να διαθέτει τα απαραίτητα για τον σκοπό αυτόν μέσα οργανωτικοδιοικητικής, οικονομικής και λειτουργικής φύσης. Τα ως άνω αναφέρονται στην αρχή:"
  options:
    - Της διαφάνειας και λογοδοσίας
    - Της πληρότητας και αποκλειστικότητας
    - Της επάρκειας και καταλληλότητας
    - Της συνεργασίας και του συντονισμού
  answer: Της επάρκειας και καταλληλότητας

- question: "75. Οι αυτοτελείς ή αποκεντρωμένες δημόσιες υπηρεσίες δύνανται να:"
  options:
    - Υπάγονται οργανωτικά σε ορισμένο Υπουργείο
    - Υπάγονται οργανωτικά σε ορισμένο Υπουργείο και να χαίρουν δημοσιονομικής αυτοτέλειας
    - Υπάγονται οργανωτικά σε ορισμένο Υπουργείο και να χαίρουν διοικητικής αυτοτέλειας
    - Υπάγονται οργανωτικά σε ορισμένο Υπουργείο και να χαίρουν δημοσιονομικής και διοικητικής αυτοτέλειας
  answer: Υπάγονται οργανωτικά σε ορισμένο Υπουργείο και να χαίρουν δημοσιονομικής και διοικητικής αυτοτέλειας

- question: "76. Τα Δημόσια Νομικά Πρόσωπα είναι μορφές οργανισμών της Δημόσιας Διοίκησης που:"
  options:
    - Διέπονται πάντοτε από το Δημόσιο Δίκαιο
    - Δεν εντάσσονται στην έννοια της Δημόσιας Διοίκησης
    - Διέπονται κυρίως από διατάξεις του Ιδιωτικού Δικαίου
    - Διέπονται πάντοτε από το Δημόσιο Δίκαιο και μπορεί να διέπονται και από το Ιδιωτικό Δίκαιο
  answer: Διέπονται πάντοτε από το Δημόσιο Δίκαιο και μπορεί να διέπονται και από το Ιδιωτικό Δίκαιο

- question: "77. Στο πλαίσιο σύναψης δημόσιας σύμβασης, ο/η έχων/ουσα έννομο συμφέρον κατά εκτελεστής πράξης αναθέτοντος δημόσιου φορέα ασκεί:"
  options:
    - Ιεραρχική προσφυγή
    - Αίτηση θεραπείας
    - Ειδική προσφυγή
    - Προδικαστική προσφυγή
  answer: Προδικαστική προσφυγή

- question: "78. Στη γενική προθεσμία των πενήντα (50) ημερών, μέσα στην οποία η Διοίκηση οφείλει να διεκπεραιώνει υποθέσεις διοικουμένων, περιλαμβάνονται οι πράξεις επί:"
  options:
    - Ενδικοφανών προσφυγών
    - Ειδικής προσφυγής
    - Απλών αιτήσεων
    - Όλες οι λοιπές απαντήσεις
  answer: Απλών αιτήσεων

- question: "79. Διοικητική προσφυγή ΔΕΝ αποτελεί:"
  options:
    - Η ιεραρχική
    - Η ενδικοφανής
    - Η ένδικη
    - Η ειδική
  answer: Η ένδικη

- question: "80. Η μη νόμιμη κοινοποίηση της διοικητικής πράξης:"
  options:
    - Την καθιστά παράνομη
    - Δεν επηρεάζει το κύρος της
    - Την καθιστά άλλοτε νόμιμη και άλλοτε παράνομη
    - Την καθιστά ανυπόστατη
  answer: Δεν επηρεάζει το κύρος της

- question: "81. Η μη πρωτοκόλληση διοικητικής πράξης:"
  options:
    - Θίγει το κύρος της πράξης
    - Θίγει το κύρος της πράξης αλλά μπορεί να θεραπευθεί με τη δημοσίευση της πράξης
    - Της προσδίδει χαρακτήρα προπαρασκευαστικής πράξης
    - Δεν θίγει το κύρος της πράξης, εκτός αν ορίζει άλλως ο νόμος
  answer: Δεν θίγει το κύρος της πράξης, εκτός αν ορίζει άλλως ο νόμος
