    - Η αξία των αγαθών και υπηρεσιών που παράγει το εστιατόριο συμπεριλαμβάνεται τόσο στο Κυπριακό όσο και στο Ελληνικό Ακαθάριστο Εγχώριο Προϊόν (ΑΕΠ)
