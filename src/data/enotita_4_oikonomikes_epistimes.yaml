    - Η καμπύλη ζήτησης ενός αγαθού θα μετατοπιστεί προς τα δεξιά, αν μειωθεί η τιμή του
  answer: Η καμπύλη ζήτησης ενός αγαθού θα μετατοπιστεί προς τα δεξιά, αν μειωθεί η τιμή του

