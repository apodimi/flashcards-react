- question: "21. Ο Αντρέας πληρώνει κάποιον για να του καθαρίζει τον κήπο του, ενώ ο Γιώργος καθαρίζει μόνος του τον κήπο του. Βάση αυτών των δύο πρακτικών ποια από τις ακόλουθες δηλώσεις είναι η ορθή:"
