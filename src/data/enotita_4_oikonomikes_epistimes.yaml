    - Μια αύξηση της τιμής του προϊόντος κατά 10 ποσοστιαίες μονάδες θα οδηγήσει σε αύξηση της προσφερόμενης ποσότητας κατά 5 μονάδες
    - Μια αύξηση της τιμής του προϊόντος κατά 10% θα έχει ως αποτέλεσμα να αυξηθεί η προσφερόμενη ποσότητα κατά 5%
    - Μια μείωση της τιμής του προϊόντος κατά 10% θα οδηγήσει σε αύξηση της προσφερόμενης ποσότητας κατά 5%
  answer: Μια αύξηση της τιμής του προϊόντος κατά 10% θα έχει ως αποτέλεσμα να αυξηθεί η προσφερόμενη ποσότητα κατά 5%

